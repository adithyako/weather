<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<title>Results</title>

    <style>
        .center {
          display: flex;
          flex-direction: column;
          align-items: center;
          text-align: center;
        }
    </style>

    <body>
        <div class = "center">
            <h1>Weather Results</h1>
            <br>

            <h3>{{location}}</h3>
            <img src = "https://openweathermap.org/img/wn/{{icon}}@2x.png">
            <h2>{{temp}}°F</h2>

            <p>{{main}}</p>
            <p>{{description}}</p>

            <p>Min: {{min}}°</p>
            <p>Max: {{max}}°</p>
            <p>Humidity: {{humidity}}</p>
            <p>Wind: {{w_speed}}</p>

            <br>
            <!-- <p>Forecast: {{forecast}} </p> -->
            <iframe src="{{ url_for('static', filename='map.html') }}" width="30%" height="300" style="border:none;"></iframe>
        </div>
    </body>
</head>

</html>
